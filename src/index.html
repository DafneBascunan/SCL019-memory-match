<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Match</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header" id="header">
      <img src="img/logoPage.png" alt="Logo Pokémon Memory Match" id="logoPage" >
    </header>

    <div id="welcome"> 
      <p>Bienvenidos a Pokémon Memory Match</p>
      <p>Escoge tu personaje para comenzar a jugar</p>
    
      <div class="image">
          <img src="img/ash.png" alt="Haz click en Pikachu o Eevee" id="ash">
      </div>
      <div class="image">
        <a type="button"><img src="img/pikachu1.png" alt="Pikachu" id="pikachu"> </a>
      </div>
      <div class="image">
        <a type="button"><img src="img/eevee.png" alt="Eevee" id="eevee"></a>
      </div>
    </div> 
    <section id="pikachu" >
      <h1> seccion pikachu</h1>
    </section>
    <section id="eevee">
      <h1>seccion eevee</h1>
    </section>
    <div id="root"></div>  
    <footer class="footer" id="footer">
      <p>Copyright Pokémon Memory Match 2022</p>
    </footer>
    <script src="main.js" type="module"></script>

  </body>
</html>
