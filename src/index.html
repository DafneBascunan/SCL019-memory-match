<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Match</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header" id="header">
      <img src="img/logoPage.png" alt="Logo Pokémon Memory Match" id="logoPage" >
    </header>
    <form action="" id="addName">
      <p>Ingresa tu nombre</p>
      <input type="text" id="nameInput">
    </form>
      <div class="image">
        <img src="img/ash.png" alt="Haz click en Pikachu o Eevee" id="ash">
      </div>
      <div class="image">
        <img src="img/pikachu1.png" alt="Pikachu" id="pikachu">
      </div>
      <div class="image">
        <img src="img/eevee.png" alt="Eevee" id="eevee">
      </div>
    <footer class="footer" id="footer">
      <p>Copyright Pokémon Memory Match 2022</p>
    </footer>
    <div id="root"></div>  
  </body>
</html>
