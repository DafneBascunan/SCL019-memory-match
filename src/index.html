<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Match</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Header -->
    <header class="header" id="header">
      <img src="img/logoPage.png" alt="Logo Pokémon Memory Match" id="logoPage" >
    </header>
    <!-- Header -->
    <!-- Primera página -->
    <div id="welcome"> 
      <div id="addName">
        <p>Ingresa tu nombre:</p>
        <input type="text" id="nameInput" autocomplete="off" placeholder="Nombre">
      </div>
      <div class="image">
          <img src="img/ash.png" alt="Haz click en Pikachu o Eevee" id="ash">
      </div>
      <div class="image">
        <a type="button"><img src="img/pikachu1.png" alt="Pikachu" id="pikachu"> </a>
      </div>
      <div class="image">
        <a type="button"><img src="img/eevee.png" alt="Eevee" id="eevee"></a>
      </div>
    </div> 
    <!-- Primera página -->
    <!-- Sección Pikachu -->
    <section id="pikachu" >
      <div class="instructions">Selecciona dos cartas para ver si hacen match.</div>
    </section>
    <!-- Sección Pikachu -->
    <!-- Sección Eevee -->
    <section id="eevee">
      <h1>seccion eevee</h1>
    </section>
    <!-- Sección Eevee -->
    <!-- Juego -->
    <main>
      <div id="root"></div>
      <div class="audio"><audio src="audio/pokemon.mp3" autoplau type="audio/mp3" controls loop></audio></div>
    </main>
    <!-- Juego -->
    <!-- Footer -->
    <footer class="footer" id="footer">
      <p>Copyright Pokémon Memory Match 2022</p>
    </footer>
    <!-- Footer -->
    <script src="main.js" type="module"></script>
  </body>
</html>
